<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="../common/dist/control.js" defer></script>
    <script src="./dist/employeesView.js" defer></script>
    <script src=".//dist/employeesTS.js" defer></script>
    <title>Employees</title>
  </head>
  <!-- onload="getRole(event); getManager(event)" -->
  <body>
    <div class="nav-bar"></div>

    <button class="add-users-btn">Add New Employee</button>

    <!-- Add Employee -->
    <div class="add-new-users" style="display: none">
      <fieldset>
        <legend>Add Employee</legend>
        <form class="create-Employee" onsubmit="handleCreateEmployee(event)">
          <label for="name">Name:</label>
          <br />
          <input
            class="create-employee-name"
            type="text"
            name="name"
            placeholder="Name"
            required
          />
          <br />
          <br />

          <label for="email">Email:</label>
          <br />
          <input
            class="create-employee-email"
            type="text"
            name="email"
            placeholder="Email"
            required
          />
          <br />
          <br />

          <label for="password">Password:</label>
          <br />
          <input
            class="create-employee-password"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <br />
          <br />

          <label for="idNumber">ID Number:</label>
          <br />
          <input
            class="create-employee-idNumber"
            type="text"
            name="idNumber"
            placeholder="ID Number"
            required
          />
          <br />
          <br />

          <label for="phone">Phone Number:</label>
          <br />
          <input
            class="create-employee-phone"
            type="text"
            name="phone"
            placeholder="Phone Number"
            required
          />
          <br />
          <br />

          <label for="birthday">BirthDay:</label>
          <br />
          <input
            class="create-employee-birthday"
            type="date"
            name="birthday"
            required
          />
          <br />
          <br />

          <label for="salary">Employee Salary:</label>
          <br />
          <input
            class="create-employee-salary"
            type="text"
            name="salary"
            placeholder="Salary"
            required
          />
          <br />
          <br />

          <!-- <label for="role">select Role:</label>
          <br />
          <select name="employee-roles" id="employee-roles">
            <option value="role">ROLE</option>
            <option value="cashier">Cashier</option>
            <option value="sales">Sales</option>
            <option value="shift-manager">Shift Manager</option>
          </select> -->
          <!-- <div class="create_Employee_Role"></div> -->
          <br />
          <br />

          <!-- <label for="employees_manager">Select Manager:</label>
        <br />
        <div class="create_Employee_Manager"></div> -->
          <!-- <br />
        <br /> -->

          <button type="submit" class="create-employee-button">Submit</button>
        </form>
      </fieldset>

      <!-- Add Manager -->
      <fieldset>
        <legend>Add Manager</legend>
        <form class="create_Manager" onsubmit="handleCreateManager(event)">
          <label for="name">Name:</label>
          <br />
          <input
            class="create-manager-name"
            type="text"
            name="name"
            placeholder="Name"
            required
          />
          <br />
          <br />

          <label for="email">Email:</label>
          <br />
          <input
            class="create-manager-email"
            type="text"
            name="email"
            placeholder="Email"
            required
          />
          <br />
          <br />

          <label for="password">Password:</label>
          <br />
          <input
            class="create-manager-password"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <br />
          <br />

          <label for="idNumber">ID Number:</label>
          <br />
          <input
            class="create-manager-idNumber"
            type="text"
            name="idNumber"
            placeholder="ID Number"
            required
          />
          <br />
          <br />

          <label for="phone">Phone Number:</label>
          <br />
          <input
            class="create-manager-phone"
            type="text"
            name="phone"
            placeholder="Phone Number"
            required
          />
          <br />
          <br />

          <label for="birthday">BirthDay:</label>
          <br />
          <input
            class="create-manager-birthday"
            type="date"
            name="birthday"
            required
          />
          <br />
          <br />

          <label for="salary">Manager Salary:</label>
          <br />
          <input
            class="create-manager-salary"
            type="text"
            name="salary"
            placeholder="Salary"
            required
          />
          <br />
          <br />

          <!-- <label for="role">Select Role:</label>
        <br />
        <div class="create_Manager_Role"></div>
        <br />
        <br /> -->

          <button type="submit" class="create-manager-button">Submit</button>
        </form>
      </fieldset>
    </div>

    <h1>Employees</h1>

    <table>
      <tr>
        <th>NAME</th>
        <th>BIRTHDAY</th>
        <th>EMAIL</th>
        <th>PHONE</th>
        <th>ROLE</th>
      </tr>
    </table>

    <div class="get-all-employees"></div>
  </body>
</html>

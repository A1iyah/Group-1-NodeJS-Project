<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./style/employeesPageStyle.css" />
    <script src="../common/dist/control.js" defer></script>
    <script src="./dist/employeesView.js" defer></script>
    <script src="./dist/employeesPage.js" defer></script>
    <title>Employees</title>
    <link rel="icon" href="../styles/w.png" />
  </head>

  <body>
    <div class="nav-bar"></div>
    <div class="running-clock"></div>

    <div class="addButtons">
      <button class="addButtons__open-add-btn">
        <span class="material-symbols-outlined"> person_add </span>
      </button>

      <div class="addButtons__add-buttons-container" style="display: none">
        <button class="addButtons__add-employees-btn">Add Employee</button>
        <div
          class="addButtons__add-managers-button-container"
          style="display: none"
        >
          <button class="addButtons__add-managers-btn">Add Manager</button>
        </div>
      </div>
    </div>

    <div class="employees-page">
      <div class="employees-page__employees-section">
        <h1 class="employees-page__employees-section__employees-header">
          Employees
        </h1>

        <table class="employees-page__employees-section__employees-chart">
          <tr>
            <th class="deleteWorker" style="visibility: hidden">DELETE</th>
            <th>NAME</th>
            <th>BIRTHDAY</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>ROLE</th>
          </tr>
        </table>

        <div class="employees-page__employees-section__get-all-employees"></div>
      </div>

      <div class="employees-page__managers-section" style="display: block">
        <h1 class="employees-page__managers-section__managers-header">
          Managers
        </h1>

        <table class="employees-page__managers-section__managers-chart">
          <tr>
            <th class="deleteWorker" style="visibility: hidden">DELETE</th>
            <th>NAME</th>
            <th>BIRTHDAY</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>ROLE</th>
          </tr>
        </table>

        <div class="employees-page__managers-section__get-all-managers"></div>
      </div>

      <!-- Add Employee -->
      <div class="employees-page__add-new-employees" style="display: none">
        <fieldset>
          <legend>Add Employee</legend>

          <div class="close-employee-form">X</div>

          <form
            class="employees-page__create-employee-form"
            onsubmit="handleCreateEmployee(event)"
          >
            <input
              class="create-employee-name"
              type="text"
              name="name"
              placeholder="Full Name"
              minlength="4"
              required
            />
            <br />

            <input
              class="create-employee-email"
              type="text"
              name="email"
              placeholder="Email"
              required
            />
            <br />

            <input
              class="create-employee-password"
              type="password"
              name="password"
              placeholder="Password"
              minlength="5"
              required
            />
            <br />

            <input
              class="create-employee-idNumber"
              type="text"
              name="idNumber"
              placeholder="ID Number"
              minlength="9"
              maxlength="9"
              required
            />
            <br />

            <input
              class="create-employee-phone"
              type="number"
              name="phone"
              placeholder="Phone Number"
              minlength="9"
              maxlength="10"
              required
            />
            <br />

            <input
              class="create-employee-birthday"
              type="date"
              name="birthday"
              placeholder="Birthday"
              required
            />
            <br />

            <input
              class="create-employee-salary"
              type="number"
              name="salaryPerHour"
              placeholder="Salary"
              required
            />
            <br />

            <select name="role" id="employee-roles">
              <option value="Cashier">Cashier</option>
              <option value="Sales">Sales</option>
              <option value="Shift Manager">Shift Manager</option>
            </select>
            <br />

            <div class="email-error-message" style="display: none; color: red">
              Invalid email address
            </div>

            <button type="submit" class="create-employee-button">Submit</button>
          </form>
        </fieldset>
      </div>

      <!-- Add Manager -->
      <div class="employees-page__add-new-managers" style="display: none">
        <fieldset>
          <legend>Add Manager</legend>

          <div class="close-manager-form">X</div>

          <form
            class="employees-page__create-manager-form"
            onsubmit="handleCreateManager(event)"
          >
            <input
              class="create-manager-name"
              type="text"
              name="name"
              placeholder="Full Name"
              minlength="4"
              required
            />
            <br />

            <input
              class="create-manager-email"
              type="text"
              name="email"
              placeholder="Email"
              required
            />
            <br />

            <input
              class="create-manager-password"
              type="password"
              name="password"
              placeholder="Password"
              minlength="5"
              required
            />
            <br />

            <input
              class="create-manager-idNumber"
              type="text"
              name="idNumber"
              placeholder="ID Number"
              minlength="9"
              maxlength="9"
              required
            />
            <br />

            <input
              class="create-manager-phone"
              type="text"
              name="phone"
              placeholder="Phone Number"
              minlength="9"
              maxlength="10"
              required
            />
            <br />

            <input
              class="create-manager-birthday"
              type="date"
              name="birthday"
              placeholder="Birthday"
              required
            />
            <br />

            <input
              class="create-manager-salary"
              type="text"
              name="salaryPerHour"
              placeholder="Salary"
              required
            />
            <br />

            <div class="email-error-message" style="display: none; color: red">
              Invalid email address
            </div>

            <button type="submit" class="create-manager-button">Submit</button>
          </form>
        </fieldset>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/shiftSchedule.css" />
    <script src="../common/dist/control.js" defer></script>
    <script src="./dist/shiftScheduleView.js" defer></script>
    <script src="./dist/shiftSchedule.js" defer></script>
    <title>Shift Schedule</title>
  </head>
  <body onload="handleLoadAdmin(event)">
    <div class="shift">
      <h2 class="shift__title">Welcome <span id="userName"></span></h2>
    </div>
    
    <!-- Nav bar -->
    <div class="nav-bar"></div>

    <!-- Main content container -->
    <div class="main-sections-container">

      <!-- Employees' list panel -->
      <div class="employees-panel">

        <!-- Week dates -->
        <div class="employees-panel__header">
          <p>Sunday, August 8th - Saturday, August 12th</p>
        </div>

        <!-- Employee search box -->
        <div class="employees-panel__search-box">
          <div class="employees-panel__search-box__image"></div>
          <div class="employees-panel__search-box__search-box"></div>
        </div>

        <!-- Employees names and availability indication -->
        <div class="employees-panel__employees-list-container">
          <div class="employees-panel__employee-box">
            <p class="employees-panel__employee-name">Johny Beegood</p>
            <p class="employees-panel__employee-allocations-counter">2</p>
            <p class="employees-panel__employee-availability-img">Johny Beegood</p>
          </div>
        </div>

        <!-- Employee's comment panel -->
        <div class="comments-panel"></div>
      </div>

      <!-- Shifts allocation panel -->
      <div class="shifts-panel"></div>

      
    </div>
  </body>
</html>

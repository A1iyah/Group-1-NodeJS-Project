<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script src="../common/dist/control.js" defer></script>
    <script src="./dist/availabilityView.js" defer></script>
    <script src="./dist/availabilityTS.js" defer></script>
    <title>Availability</title>
  </head>
  <body>
    <div class="nav-bar"></div>

    <h1>Employee Availability</h1>
    <form id="availabilityForm">
      <table>
        <thead>
          <tr>
            <th>Day</th>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Day Shift</td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="Sunday"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="Monday"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="Tuesday"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="Wednesday"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="Thursday"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="Friday"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="Saturday"
                data-shift="morning"
              >
                can't
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <label for="comment">Additional Comments:</label>
      <textarea id="comment" name="comment" rows="4" cols="50"></textarea>

      <input type="hidden" id="userId" />

      <button type="submit" class="submit-btn">Submit Availability</button>
    </form>
  </body>
</html>

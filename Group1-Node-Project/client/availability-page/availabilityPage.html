<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="../common/dist/control.js" defer></script>
    <script src="./dist/availabilityView.js" defer></script>
    <script src="./dist/availabilityTS.js" defer></script>
    <title>Availability</title>
  </head>
  <body>
    <div class="nav-bar"></div>

    <form class="availabilityForm">
      <h1>Availability</h1>
      <div class="availabilityForm__date" id="weekDates"></div>

      <table class="availabilityForm__table">
        <thead>
          <th></th>
          <th>Sun.</th>
          <th>Mon.</th>
          <th>Tue.</th>
          <th>Wed.</th>
          <th>Thu.</th>
          <th>Fri.</th>
          <th>Sat.</th>
        </thead>
        <td class="availabilityForm__table__chartDatesContainer"></td>

        <tbody>
          <tr>
            <td class="availabilityForm__table__shiftKind">Day Shift</td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="sundayMorning"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="mondayMorning"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="tuesdayMorning"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="wednesdayMorning"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="thursdayMorning"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="fridayMorning"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="saturdayMorning"
                data-shift="morning"
              >
                can't
              </button>
            </td>
          </tr>
        </tbody>

        <tbody>
          <tr>
            <td class="availabilityForm__table__shiftKind">Evening Shift</td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="sundayEvening"
                data-shift="evening"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="mondayEvening"
                data-shift="evening"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="tuesdayEvening"
                data-shift="evening"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="wednesdayEvening"
                data-shift="evening"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="thursdayEvening"
                data-shift="evening"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="fridayEvening"
                data-shift="evening"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="saturdayEvening"
                data-shift="evening"
              >
                can't
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <textarea
        id="comment"
        name="comment"
        rows="3"
        cols="30"
        style="resize: none"
        placeholder="Message to Manager ..."
      ></textarea>

      <button type="submit" class="submit-btn">
        <span class="material-symbols-outlined"> save </span>
        <span class="save">SAVE</span>
      </button>
    </form>
  </body>
</html>

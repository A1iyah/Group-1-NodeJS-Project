<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="../common/dist/control.js" defer></script>
    <script src="./dist/availabilityView.js" defer></script>
    <script src="./dist/availabilityTS.js" defer></script>
    <title>Availability</title>
  </head>
  <body>
    <div class="nav-bar"></div>

    <form id="availabilityForm">
      <h1>Availability</h1>

      <table class="availabilityForm__table">
        <thead>
          <tr>
            <!-- <th>Day</th> -->
            <th class="availabilityForm__table__sunday">Sunday</th>
            <th class="availabilityForm__table__monday">Monday</th>
            <th class="availabilityForm__table__tuesday">Tuesday</th>
            <th class="availabilityForm__table__wednesday">Wednesday</th>
            <th class="availabilityForm__table__thursday">Thursday</th>
            <th class="availabilityForm__table__friday">Friday</th>
            <th class="availabilityForm__table__saturday">Saturday</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="availabilityForm__table__dayShift">Day Shift</td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="Sunday"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="Monday"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="Tuesday"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="Wednesday"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="Thursday"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="Friday"
                data-shift="morning"
              >
                can't
              </button>
            </td>
            <td>
              <button
                type="button"
                class="availability-button"
                data-day="Saturday"
                data-shift="morning"
              >
                can't
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <label for="comment">Additional Comments:</label>
      <textarea id="comment" name="comment" rows="4" cols="50"></textarea>

      <input type="hidden" id="userId" />

      <button type="submit" class="submit-btn">Submit Availability</button>
    </form>
  </body>
</html>

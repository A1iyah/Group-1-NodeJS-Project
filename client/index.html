<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpor t" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./dist/login.js" defer></script>
  </head>
  <body>
    <form class="login" onsubmit="HandleLogin(event)">
      <h2 class="login__title">Login</h2>
      <input
        class="login__email"
        type="string"
        name="email"
        placeholder="Email"
        required
      />
      <input
        class="login__password"
        type="string"
        name="password"
        placeholder="Password"
        required
      />
      <button class="login__submit" type="submit" value="Login">Login</button>
    </form>
  </body>
</html>

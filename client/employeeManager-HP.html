<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <script src="./dist/employeeManager-HP.js" defer></script>
    <title>Document</title>
  </head>
  <body onload="handleLoadUser(event)">
    <h2 class="shift__title">hello <span id="userName"></span></h2>
    <h4 class="shift__date"></h4>
    <h4 class="shift__time"></h4>

    <form class="shift__form" onsubmit="HandleShiftSum(event)">
      <input
        class="shift__form__start"
        type="datetime"
        name="startTime"
        placeholder="Start Shift"
        required
      />
      <input
        class="shift__form__end"
        type="datetime"
        name="endTime"
        placeholder="End Shift"
        required
      />
      <button class="shift__form__submit" type="submit" value="ShiftSum">
        Submit
      </button>
    </form>
  </body>
</html>
